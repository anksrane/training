<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSD to HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <!-- Navigation Bar Start -->
      <nav class="navbar navbar-expand-lg navbar-light container">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Logo" srcset=""/></a>
            <button
            class="navbar-toggler" id="toggleButton"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Timing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Courses</a>
              </li>
            </ul>
            <form class="d-flex">
              <div class="input-group search-bar">
                <input
                  type="text"
                  class="form-control search-bar"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="button-addon2"
                />
                <button class="btn search-btn" type="button" id="button-addon2">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navigation Bar End -->

      <!-- Image Quote Start -->
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="d-flex flex-column justify-content-center quote">
              <h3>Lets</h3>
              <h1>E-learning</h1>
              <h2>at your home</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque
                impedit rem deleniti id! Incidunt quos id delectus illum dolore
                deserunt nihil quidem, optio commodi saepe labore magnam, porro
                rerum eaque.
              </p>
              <div class="buttons row">
                <div class="col-6">
                  <button class="btn btn-primary">Apply now</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-secondary">Read More</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <img
              src="images/triangle.png"
              class="img-fluid triangle"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <!-- Image Quote End -->

        <!-- Social Media Start -->
        <div class="container">
          <div class="row">
            <div class="col-12">
              <ul class="social-media d-flex">
                <li class="social-links">
                  <a href="#"><i class="bi bi-instagram"></i></a>
                </li>
                <li class="social-links">
                  <a href="#"><i class="bi bi-facebook"></i></a>
                </li>
                <li class="social-links">
                  <a href="#"><i class="bi bi-twitter"></i></a>
                </li>
                <li class="social-links">
                  <a href="#"><i class="bi bi-whatsapp"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Social Media End -->
      </div>
    </div>
    <!-- chat -->
    <div class="chat">
      <h2>Need Help?</h2>
      <img
        class="img-fluid chat-icon"
        src="images/chat.png"
        alt=""
        srcset=""
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>

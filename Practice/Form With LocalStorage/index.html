<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- As a link -->
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="#">Multi Input Form</a>
    </div>
  </nav>
    <div class="page-container d-flex">
        <div class="form-container container">
            <h3>Input Form</h3>
            <form id="form">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
                  <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" id="inputEmail3" placeholder="Full Name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                    <button class="btn btn-outline-secondary mt-1" type="button">Add</button>
                    <button class="btn btn-outline-danger mt-1" type="button">Delete</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Mobile</label>
                  <div class="col-sm-10">
                    <input type="tel" id="mobile" class="form-control" placeholder="Mobile">
                    <button class="btn btn-outline-secondary mt-1" type="button">Add</button>
                    <button class="btn btn-outline-danger mt-1" type="button">Delete</button>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" id="save">Save</button>
              </form>

        </div>
        <div class="list-container container">
            <h3>List</h3>
            <table class="table table-hover table-responsive">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

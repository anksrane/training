<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- for icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header Files -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- Cart Content -->
                <div class="cart-content">
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price"><span>&#8377;</span> 0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Products -->
        <div class="shop-content">
            <!-- Box1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">t-Shirt</h2>
                <span class="price">500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box2 -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Earbuds</h2>
                <span class="price">3500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box3 -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Hooded Parka</h2>
                <span class="price">1500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box4 -->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Strew Metal Bottle</h2>
                <span class="price">700</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box5 -->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Metal Sun Glass</h2>
                <span class="price">1400</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box6 -->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Black Cap</h2>
                <span class="price">999</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box7 -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Bagpack</h2>
                <span class="price">2500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box8 -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Ultrabootst 22 Shoes</h2>
                <span class="price">1600</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link to JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
